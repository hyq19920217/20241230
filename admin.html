<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- Trigger deploy -->
    <title>产品经理词汇管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 40px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #45a049;
        }
        .message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .vocabulary-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .vocabulary-table th,
        .vocabulary-table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .vocabulary-table th {
            background-color: #f5f5f5;
            font-weight: bold;
        }
        .vocabulary-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        .edit-btn {
            background: #ffc107;
        }
        .delete-btn {
            background: #dc3545;
        }
        .import-section {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .template-link {
            color: #4CAF50;
            text-decoration: none;
            margin-right: 20px;
        }
        .template-link:hover {
            text-decoration: underline;
        }
        .count-badge {
            font-size: 0.6em;
            background: #4CAF50;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            margin-left: 10px;
            vertical-align: middle;
        }
        .search-box {
            margin-bottom: 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .highlight {
            background-color: #fff3cd;
        }
        
        /* 回到顶部按钮样式 */
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .back-to-top.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>产品经理词汇管理</h1>
        
        <!-- Excel 导入部分 -->
        <div class="section">
            <h2>批量导入</h2>
            <div class="import-section">
                <a href="download_template.php" class="template-link">下载导入模板</a>
                <form id="importForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label>选择 Excel 文件：</label>
                        <input type="file" id="excelFile" accept=".xlsx,.xls" required>
                    </div>
                    <button type="submit">导入</button>
                </form>
                <div id="importResult" class="message"></div>
            </div>
        </div>

        <!-- 手动添加部分 -->
        <div class="section">
            <h2>手动添加</h2>
            <form id="addForm">
                <div class="form-group">
                    <label>英语单词：</label>
                    <input type="text" id="word" required>
                </div>
                <div class="form-group">
                    <label>词性：</label>
                    <input type="text" id="partOfSpeech" required placeholder="例如：n.、adj.、v.">
                </div>
                <div class="form-group">
                    <label>中文含义：</label>
                    <input type="text" id="meaning" required>
                </div>
                <div class="form-group">
                    <label>英语例句：</label>
                    <textarea id="example" required></textarea>
                </div>
                <div class="form-group">
                    <label>例句翻译：</label>
                    <textarea id="exampleCn" required></textarea>
                </div>
                <button type="submit">添加词汇</button>
            </form>
            <div id="addResult" class="message"></div>
        </div>

        <!-- 词汇列表部分 -->
        <div class="section">
            <h2>词汇列表 <span id="vocabularyCount" class="count-badge">加载中...</span></h2>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="搜索词汇..." class="search-input">
            </div>
            <div class="vocabulary-list">
                <table class="vocabulary-table">
                    <thead>
                        <tr>
                            <th>单词</th>
                            <th>词性</th>
                            <th>中文含义</th>
                            <th>英语例句</th>
                            <th>例句翻译</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="vocabularyTableBody">
                        <!-- 词汇列表将通过 JS 加载 -->
                    </tbody>
                </table>
            </div>
        </div>

        <div id="backToTop" class="back-to-top" title="回到顶部">↑</div>
    </div>

    <script>
        // 创建一个数组来存储控制台日志
        const consoleLogs = [];
        
        // 重写 console.log 和 console.error
        const originalLog = console.log;
        const originalError = console.error;
        
        console.log = function() {
            consoleLogs.push(`[LOG] ${Array.from(arguments).join(' ')}`);
            originalLog.apply(console, arguments);
        };
        
        console.error = function() {
            consoleLogs.push(`[ERROR] ${Array.from(arguments).join(' ')}`);
            originalError.apply(console, arguments);
        };

        // Excel 导入处理
        document.getElementById('importForm').onsubmit = function(e) {
            e.preventDefault();
            // 清空之前的日志
            consoleLogs.length = 0;
            
            const formData = new FormData();
            const fileInput = document.getElementById('excelFile');
            const resultDiv = document.getElementById('importResult');
            
            // 显示上传开始
            resultDiv.innerHTML = '<div class="message">正在上传...</div>';
            
            // 记录每个步骤
            console.log('1. 开始处理文件上传');
            console.log('文件信息:', fileInput.files[0]);
            
            if (fileInput.files.length === 0) {
                alert('请选择文件');
                return;
            }

            formData.append('file', fileInput.files[0]);

            // 显示发送的数据
            console.log('2. 准备发送请求');
            console.log('FormData 内容:', Array.from(formData.entries()));

            fetch('import_vocabulary.php', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                console.log('3. 收到服务器响应');
                console.log('响应状态:', response.status);
                console.log('响应头:', Array.from(response.headers.entries()));
                
                // 尝试读取响应内容
                return response.text().then(text => {
                    console.log('4. 响应内容:', text);
                    try {
                        return JSON.parse(text);
                    } catch (e) {
                        throw new Error(`解析响应失败: ${text}\n\n原始错误: ${e.message}`);
                    }
                });
            })
            .then(data => {
                console.log('5. 处理响应数据:', data);
                resultDiv.innerHTML = `<p>${data.message}</p>`;
                resultDiv.className = data.status === 'success' ? 'message success' : 'message error';
                
                if (data.errors && data.errors.length > 0) {
                    resultDiv.innerHTML += `
                        <div class="error-list">
                            <h4>错误详情：</h4>
                            <ul>
                                ${data.errors.map(err => `<li>${err}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                }
                
                if (data.status === 'success' || data.status === 'partial') {
                    loadVocabularyList();
                }
            })
            .catch(error => {
                console.error('6. 发生错误:', error);
                resultDiv.innerHTML = 
                    `<div class="message error">
                        <p>导入失败：${error.message}</p>
                        <details>
                            <summary>调试信息</summary>
                            <pre style="white-space: pre-wrap; word-break: break-all;">
                                Response Status: ${error.status || 'N/A'}
                                Error Message: ${error.message || 'N/A'}
                                Debug Info:
                                ${error.response ? JSON.stringify(error.response, null, 2) : 'No response data'}
                                
                                Server Response:
                                ${error.body || 'No response body'}
                                
                                Stack Trace:
                                ${error.stack || 'No stack trace available'}
                                
                                Console Log:
                                ${consoleLogs.join('\n')}
                            </pre>
                        </details>
                        <details>
                            <summary>PHP 错误日志</summary>
                            <div id="phpErrorLog">
                                <button onclick="fetchPhpErrorLog()">加载 PHP 错误日志</button>
                            </div>
                        </details>
                    </div>`;
                // 自动加载 PHP 错误日志
                fetchPhpErrorLog();
            });
        };

        // 手动添加处理
        document.getElementById('addForm').onsubmit = function(e) {
            e.preventDefault();
            
            const word = document.getElementById('word').value;
            const partOfSpeech = document.getElementById('partOfSpeech').value;
            const meaning = document.getElementById('meaning').value;
            const example = document.getElementById('example').value;
            const exampleCn = document.getElementById('exampleCn').value;
            
            fetch('add_vocabulary.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    word: word,
                    partOfSpeech: partOfSpeech,
                    meaning: meaning,
                    example: example,
                    exampleCn: exampleCn
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'error') {
                    throw new Error(data.message);
                }
                // 添加成功后刷新页面或显示成功消息
                alert('添加成功');
                window.location.reload();
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('error').textContent = error.message;
            });
        };

        // 加载词汇列表
        function loadVocabularyList() {
            const tbody = document.getElementById('vocabularyTableBody');
            const countSpan = document.getElementById('vocabularyCount');
            tbody.innerHTML = '<tr><td colspan="6">加载中...</td></tr>';
            
            fetch('get_vocabulary.php')
                .then(response => response.json())
                .then(data => {
                    console.log('Received data:', data);
                    if (!Array.isArray(data)) {
                        console.log('Data is not an array:', typeof data);
                        throw new Error('Invalid data format');
                    }
                    if (data.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="6">暂无数据</td></tr>';
                        countSpan.textContent = '0 个词汇';
                        return;
                    }
                    countSpan.textContent = data.length + ' 个词汇';
                    tbody.innerHTML = data.map(item => `
                        <tr>
                            <td>${item.word}</td>
                            <td>${item.part_of_speech}</td>
                            <td>${item.meaning}</td>
                            <td>${item.example}</td>
                            <td>${item.example_cn}</td>
                            <td class="action-buttons">
                                <button onclick="editVocabulary(${item.id})" class="edit-btn">编辑</button>
                                <button onclick="deleteVocabulary(${item.id})" class="delete-btn">删除</button>
                            </td>
                        </tr>
                    `).join('');
                })
                .catch(error => {
                    console.error('Error:', error);
                    tbody.innerHTML = '<tr><td colspan="6">加载失败</td></tr>';
                });
        }

        // 编辑词汇
        function editVocabulary(id) {
            // TODO: 实现编辑功能
            alert('编辑功能开发中...');
        }

        // 删除词汇
        function deleteVocabulary(id) {
            if (!confirm('确定要删除这个词汇吗？')) {
                return;
            }

            fetch(`delete_vocabulary.php?id=${id}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    loadVocabularyList();
                } else {
                    throw new Error(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('删除失败：' + error.message);
            });
        }

        // 添加获取 PHP 错误日志的函数
        function fetchPhpErrorLog() {
            fetch('get_error_log.php', {
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
            .then(response => response.text())
            .then(log => {
                document.getElementById('phpErrorLog').innerHTML = 
                    `<pre style="max-height: 300px; overflow: auto;">${log}</pre>`;
            })
            .catch(error => {
                document.getElementById('phpErrorLog').innerHTML = 
                    `<p class="error">无法获取错误日志: ${error.message}</p>`;
            });
        }

        // 搜索功能
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const rows = document.querySelectorAll('#vocabularyTableBody tr');
            
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    row.style.display = '';
                    // 高亮匹配文本
                    if (searchTerm) {
                        row.classList.add('highlight');
                    } else {
                        row.classList.remove('highlight');
                    }
                } else {
                    row.style.display = 'none';
                }
            });
        });
        
        // 回到顶部功能
        const backToTop = document.getElementById('backToTop');
        
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTop.classList.add('visible');
            } else {
                backToTop.classList.remove('visible');
            }
        });
        
        backToTop.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // 初始加载词汇列表
        loadVocabularyList();
    </script>
</body>
</html>
