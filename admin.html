<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>产品经理词汇管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 40px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #45a049;
        }
        .message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .vocabulary-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .vocabulary-table th,
        .vocabulary-table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .vocabulary-table th {
            background-color: #f5f5f5;
            font-weight: bold;
        }
        .vocabulary-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        .edit-btn {
            background: #ffc107;
        }
        .delete-btn {
            background: #dc3545;
        }
        .import-section {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .template-link {
            color: #4CAF50;
            text-decoration: none;
            margin-right: 20px;
        }
        .template-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>产品经理词汇管理</h1>
        
        <!-- Excel 导入部分 -->
        <div class="section">
            <h2>批量导入</h2>
            <div class="import-section">
                <a href="download_template.php" class="template-link">下载导入模板</a>
                <form id="importForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label>选择 Excel 文件：</label>
                        <input type="file" id="excelFile" accept=".xlsx,.xls" required>
                    </div>
                    <button type="submit">导入</button>
                </form>
                <div id="importResult" class="message"></div>
            </div>
        </div>

        <!-- 手动添加部分 -->
        <div class="section">
            <h2>手动添加</h2>
            <form id="addForm">
                <div class="form-group">
                    <label>英语单词：</label>
                    <input type="text" id="word" required>
                </div>
                <div class="form-group">
                    <label>词性：</label>
                    <input type="text" id="partOfSpeech" required placeholder="例如：n.、adj.、v.">
                </div>
                <div class="form-group">
                    <label>中文含义：</label>
                    <input type="text" id="meaning" required>
                </div>
                <div class="form-group">
                    <label>英语例句：</label>
                    <textarea id="example" required></textarea>
                </div>
                <div class="form-group">
                    <label>例句翻译：</label>
                    <textarea id="exampleCn" required></textarea>
                </div>
                <button type="submit">添加词汇</button>
            </form>
            <div id="addResult" class="message"></div>
        </div>

        <!-- 词汇列表部分 -->
        <div class="section">
            <h2>词汇列表</h2>
            <div class="vocabulary-list">
                <table class="vocabulary-table">
                    <thead>
                        <tr>
                            <th>单词</th>
                            <th>词性</th>
                            <th>中文含义</th>
                            <th>英语例句</th>
                            <th>例句翻译</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="vocabularyTableBody">
                        <!-- 词汇列表将通过 JS 加载 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Excel 导入处理
        document.getElementById('importForm').onsubmit = function(e) {
            e.preventDefault();
            const formData = new FormData();
            const fileInput = document.getElementById('excelFile');
            
            if (fileInput.files.length === 0) {
                alert('请选择文件');
                return;
            }

            formData.append('file', fileInput.files[0]);

            fetch('import_vocabulary.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('importResult');
                resultDiv.innerHTML = `<p>${data.message}</p>`;
                resultDiv.className = data.status === 'success' ? 'message success' : 'message error';
                
                if (data.errors && data.errors.length > 0) {
                    resultDiv.innerHTML += `
                        <div class="error-list">
                            <h4>错误详情：</h4>
                            <ul>
                                ${data.errors.map(err => `<li>${err}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                }
                
                if (data.status === 'success' || data.status === 'partial') {
                    loadVocabularyList();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('importResult').innerHTML = 
                    `<p class="error">导入失败：${error.message}</p>`;
            });
        };

        // 手动添加处理
        document.getElementById('addForm').onsubmit = function(e) {
            e.preventDefault();
            const data = {
                word: document.getElementById('word').value,
                partOfSpeech: document.getElementById('partOfSpeech').value,
                meaning: document.getElementById('meaning').value,
                example: document.getElementById('example').value,
                exampleCn: document.getElementById('exampleCn').value
            };

            fetch('add_vocabulary.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('addResult');
                if (data.status === 'success') {
                    resultDiv.innerHTML = '添加成功！';
                    resultDiv.className = 'message success';
                    document.getElementById('addForm').reset();
                    loadVocabularyList();
                } else {
                    throw new Error(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                const resultDiv = document.getElementById('addResult');
                resultDiv.innerHTML = '添加失败：' + error.message;
                resultDiv.className = 'message error';
            });
        };

        // 加载词汇列表
        function loadVocabularyList() {
            const tbody = document.getElementById('vocabularyTableBody');
            tbody.innerHTML = '<tr><td colspan="6">加载中...</td></tr>';

            fetch('get_vocabulary.php')
                .then(response => response.json())
                .then(data => {
                    if (data.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="6">暂无数据</td></tr>';
                        return;
                    }
                    tbody.innerHTML = data.map(item => `
                        <tr>
                            <td>${item.word}</td>
                            <td>${item.part_of_speech}</td>
                            <td>${item.meaning}</td>
                            <td>${item.example}</td>
                            <td>${item.example_cn}</td>
                            <td class="action-buttons">
                                <button onclick="editVocabulary(${item.id})" class="edit-btn">编辑</button>
                                <button onclick="deleteVocabulary(${item.id})" class="delete-btn">删除</button>
                            </td>
                        </tr>
                    `).join('');
                })
                .catch(error => {
                    console.error('Error:', error);
                    tbody.innerHTML = '<tr><td colspan="6">加载失败</td></tr>';
                });
        }

        // 编辑词汇
        function editVocabulary(id) {
            // TODO: 实现编辑功能
            alert('编辑功能开发中...');
        }

        // 删除词汇
        function deleteVocabulary(id) {
            if (!confirm('确定要删除这个词汇吗？')) {
                return;
            }

            fetch(`delete_vocabulary.php?id=${id}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    loadVocabularyList();
                } else {
                    throw new Error(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('删除失败：' + error.message);
            });
        }

        // 初始加载词汇列表
        loadVocabularyList();
    </script>
</body>
</html>
