<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>产品经理英语词汇宝典</title>
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <div id="backToTop" class="back-to-top" title="回到顶部">↑</div>
    <div class="container">
        <div class="message-btn" id="messageBtn">
            <i class="fas fa-comment"></i> 留言建议 / Feedback
        </div>
        <h1>
            产品经理英语词汇宝典 
            <span id="vocabularyCount" class="count-badge">加载中...</span>
        </h1>
        <div class="header-actions">
            <button class="nav-btn" onclick="window.location.href='articles.html'">查看文章列表</button>
        </div>
        <h2 class="subtitle">Product Manager's English Vocabulary Dictionary</h2>
        
        <div class="search-box">
            <input type="text" class="search-input" id="searchInput" placeholder="搜索单词...">
        </div>
        
        <div class="letter-nav" id="letterNav">
            <!-- 字母导航将通过 JS 生成 -->
        </div>
        
        <div class="vocabulary-list" id="vocabularyList">
            <!-- 词汇卡片将通过 JS 加载 -->
        </div>
        
        <!-- 留言弹窗 -->
        <div class="message-modal" id="messageModal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>留言建议 / Feedback</h2>
                <p class="message-tip">
                    请留下您的联系方式（邮箱/微信），方便我及时回复您的建议。<br>
                    Please leave your contact information (email/WeChat) so I can reply to your feedback.
                </p>
                <textarea id="messageContent" placeholder="请输入您的建议...(500字以内) / Please enter your feedback (within 500 characters)" maxlength="500"></textarea>
                <button id="submitMessage">提交 / Submit</button>
            </div>
        </div>
    </div>

    <script src="/assets/js/main.js"></script>
</body>
</html>
